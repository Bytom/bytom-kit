<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bytom Kit</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/main.css">
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./node_modules/layer/layer.js"></script>
  <script src="./assets/main.js"></script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <a href="#" class="navbar-brand">Bytom Kit</a>
    </div>
  </nav>
  <div class="panel panel-default sc-bd">
    <div class="panel-heading">
      <h3 class="panel-title">Key </h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal">
        <!-- 熵 -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Entropy</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="txtEntropy" placeholder="16 Bytes entropy, e.g. 58b39966f63d490314134c0f583018db" readonly>
          </div>
        </div>
        <!-- 助记词 -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Mnemonics</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="txtMnemonics" placeholder="12 mnemonics, e.g. flavor orphan fluid unaware stand light expect hat aunt screen alert response" readonly>
          </div>
        </div>
        <!-- 种子 -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Seed</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="txtSeed" placeholder="64 Bytes seed, e.g. ba87798bdf2def688ecfdae52b039ce1c9b05881d762e64a6a3a9e9472bdf1381e7517fcbb9c92ca666edb4f22a58be4883f133736634da09e7b389a3de6f1d1" readonly>
          </div>
        </div>
        <!-- 根扩展私钥 -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Root Expanded Private Key</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="txtRootXprv" placeholder="64 Bytes root expanded private key, e.g. 20c96e3a582684c4bffc71be0c8aa06b8948a65bdf7cfac4533f9e07c98afc47c976554fbd99c9f63c7fcefb089f65c5db6a1af4429600384b1d9f2751cef942" readonly>
          </div>
        </div>
        <!-- 根扩展公钥 -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Root Expanded Public Key</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="txtRootXpub" placeholder="64 Bytes root expanded public key, e.g. 8680afdf7c21f5315d6a40183653c8def35679f8bae870687bc786df54317863c976554fbd99c9f63c7fcefb089f65c5db6a1af4429600384b1d9f2751cef942" readonly>
          </div>
        </div>
        <!-- 根扩展私钥二维码 -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Xprv QR Code</label>
          <img id="imgXprvQRCode" width="200"  src="" alt="">
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a id="btnCreateNewKey" class="btn btn-primary">Create New Key</a> 
            <a id="btnResetKey" class="btn btn-primary">Reset</a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="panel panel-default sc-bd">
    <div class="panel-heading">
      <h3 class="panel-title">Address </h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal">
        <!-- 根扩展公钥 -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Expanded Public Key</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="txtXpub" placeholder="64 Bytes expanded public key, e.g. 8fde12d7c9d6b6cbfbf344edd42f2ed86ae6270b36bab714af5fd5bb3b54adcec4265f1de85ece50f17534e42016ee9404a11fec94ddfadd4a064d27ef3f3f4c">
          </div>
        </div>
        <!-- 账户索引 -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Account Index</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="txtAccountIndex" placeholder="Account Index, e.g. 1, 2, 3..." value="1">
          </div>
        </div>
        <!-- 地址索引 -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Address Index</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="txtAddressIndex" placeholder="Address Index, e.g. 1, 2, 3..." value="1">
          </div>
        </div>
        <!-- 找零 -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Change</label>
          <div class="col-sm-10">
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptionsChange" id="inlineRadioChangeTrue" value="true"> True
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptionsChange" id="inlineRadioChangeFalse" value="false" checked="checked"> False
            </label>
          </div>
        </div>
        <!-- 网络 -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Network</label>
          <div class="col-sm-10">
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptionsNetwork" id="inlineRadioMainet" value="mainnet"> Mainnet
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptionsNetwork" id="inlineRadioTestnet" value="testnet"> Testnet
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptionsNetwork" id="inlineRadioSolonet" value="solonet" checked="checked"> Solonet
            </label>
          </div>
        </div>
        <!-- 地址路径 -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Address Path</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="txtAddressPath" placeholder="Address Path, e.g. m/44/153/1/0/1" readonly>
          </div>
        </div>
        <!-- control program -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Control Program</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="txtControlProgram" placeholder="Control Program, e.g. 00147640f3c34fe4b2b298e54e54a4692a47ce47aa5e" readonly>
          </div>
        </div>
        <!-- 地址 -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Address</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="txtAddress" placeholder="Address, e.g. sm1qweq08s60ujet9x89fe22g6f2gl8y02j7lgr5v5" readonly>
          </div>
        </div>
        <!-- 根扩展私钥二维码 -->
        <div class="form-group">
          <label class="col-sm-2 control-label">Address QR Code</label>
          <img id="imgAddressQRCode" width="200"  src="" alt="">
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a id="btnCreateNewAddress" class="btn btn-primary">Create New Address</a> 
            <a id="btnResetAddress" class="btn btn-primary">Reset</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
